<div class="bp-input {{ _error }}">
  <ng-container *ngIf="_icon">
    <ng-container *ngTemplateOutlet="iconContainer"></ng-container>
  </ng-container>
  <input
    class="bp-input__input"
    type="text"
    placeholder="{{ _placeHolder }}"
    id="{{ _id }}"
    name="{{ _id }}"
    (blur)="onTouched()"
    (input)="changeValue($event)"
  />
</div>

<ng-template #iconContainer>
  <fa-icon class="bp-input__icon" [icon]="faMagnifyingGlass"></fa-icon>
</ng-template>
