<p class="bp-form__title">{{_title}}</p>
<form class="bp-form" autocomplete="off" [formGroup]="form">
  <div class="bp-form__section">
    <app-form-field distribution="row">
      <app-bp-label _for="name">Nombre:</app-bp-label>
      <app-bp-input
        formControlName="name"
        #name
        _value=""
        _id="name"
        _placeHolder="Name"
      ></app-bp-input>
    </app-form-field>

    <app-form-field distribution="row">
      <app-bp-label _for="image">Imagen:</app-bp-label>
      <app-bp-input
        formControlName="image"
        #image
        _id="image"
        _placeHolder="Image"
      ></app-bp-input>
    </app-form-field>
  </div>

  <div class="bp-form__section">
    <app-bp-slider formControlName="attack">
      <app-bp-label>Ataque:</app-bp-label>
    </app-bp-slider>

    <app-bp-slider formControlName="defense">
      <app-bp-label>Defensa:</app-bp-label>
    </app-bp-slider>
  </div>
</form>

<div class="bp-form__actions">
  <app-custom-button (click)="post()" class="bp-form__actions-item"
    >Guardar</app-custom-button
  >
  <app-custom-button (click)="cancel()" class="bp-form__actions-item"
    >Cancelar</app-custom-button
  >
</div>
