<header class="bp-header__view">
  <form [formGroup]="form">
    <app-form-field>
      <app-bp-label _for="search">Listado de Pokemon</app-bp-label>
      <app-bp-input
        (newValue)="handleChangeEmit($event)"
        formControlName="control"
        [_icon]="true"
        _placeHolder="Buscar"
        _id="search"
      ></app-bp-input>
    </app-form-field>
  </form>
  <app-custom-button>+ Nuevo</app-custom-button>
</header>
